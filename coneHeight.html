<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cone Height Calculator</title>
</head>
<body>
  <h1>Cone Height Calculator</h1>
  <form action="/computeHeight" method="post">
    <label for="volume">Volume (V):</label>
    <input type="number" id="volume" name="volume" step="any" required><br>
    <label for="radius">Radius (r):</label>
    <input type="number" id="radius" name="radius" step="any" required><br>
    <button type="submit">Compute Height</button>
  </form>
</body>
</html>
